<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .popup button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        .content {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .hidden {
            display: none;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="popup">
    <h2>Inteligencia Artificial</h2>
    <button onclick="showContent(1)">¿</button>
    <button onclick="showContent(2)">Option 2</button>
    <button onclick="showContent(3)">Option 3</button>
    <button onclick="showContent(4)">Option 4</button>
    
    <div id="content" class="content hidden">
        <p id="content-text"></p>
        <img id="content-image" class="hidden" alt="Content Image">
    </div>
</div>

<script>
    function showContent(option) {
        const contentDiv = document.getElementById('content');
        const contentText = document.getElementById('content-text');
        const contentImage = document.getElementById('content-image');

        const data = {
            1: {
                text: "La Inteligencia Artificial (IA) es una rama de la informática que se enfoca en el desarrollo de sistemas y algoritmos capaces de realizar tareas que, tradicionalmente, requieren inteligencia humana. Estas tareas incluyen el razonamiento, el aprendizaje, la toma de decisiones, la resolución de problemas, la percepción y el procesamiento del lenguaje natural. La IA utiliza técnicas como el aprendizaje automático, el procesamiento de datos, la lógica matemática y la estadística para crear modelos que pueden reconocer patrones, adaptarse a nuevas situaciones y mejorar su rendimiento con el tiempo, acercándose así a la capacidad cognitiva humana.
La IA es un campo amplio que incluye muchas disciplinas, como la informática, el análisis y la estadística de datos, la ingeniería de hardware y software, la lingüística, la neurociencia y hasta la filosofía y la psicología. 

A nivel operativo, la IA es un conjunto de tecnologías que se basan principalmente en el aprendizaje automático y el aprendizaje profundo, que se usan para el análisis de datos, la generación de predicciones y previsiones, la categorización de objetos, el procesamiento de lenguaje natural, las recomendaciones, la recuperación inteligente de datos y mucho más.

La IA se está integrando cada vez más en nuestra vida diaria, a menudo pasando desapercibida, pero haciendo que las cosas sean más cómodas, atractivas y eficientes.",
                image: "https://via.placeholder.com/300x150?text=Option+1+Image"
            },
            2: {
                text: "Option 2 selected! Here's the information for Option 2.",
                image: "https://via.placeholder.com/300x150?text=Option+2+Image"
            },
            3: {
                text: "This is Option 3. Here is its corresponding information.",
                image: "https://via.placeholder.com/300x150?text=Option+3+Image"
            },
            4: {
                text: "You've chosen Option 4. Here's what you need to know.",
                image: "https://via.placeholder.com/300x150?text=Option+4+Image"
            }
        };

        const selectedData = data[option] || { text: "", image: "" };

        contentText.textContent = selectedData.text;
        contentImage.src = selectedData.image;
        contentImage.classList.remove('hidden');
        contentDiv.classList.remove('hidden');
    }
</script>

</body>
</html>
